<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Search Engine</title>
</head>
<body>
    <section class="container">
        <form>
            <i class="bi bi-search-heart-fill"></i>
            <input type="text" name="" id="search-item" placeholder="Search Products Here"/>
        </form>

        <div class="product-list">
            <div class="product">
               <img src="images/brown sling.jpg"> 
               <div class="prod-details">
                <h2>Brown Sling</h2>
                <h3>Ksh.1500</h3>
               </div>
            </div>
        
            <div class="product">
                <img src="images/Black tOTE.jpg"> 
                <div class="prod-details">
                 <h2>Black Tote Bag</h2>
                 <h3>Ksh.1800</h3>
                </div>
             </div>

             <div class="product">
                <img src="images/Black Bag.jpg"> 
                <div class="prod-details">
                 <h2>Black Bag</h2>
                 <h3>Ksh.1000</h3>
                </div>
             </div>

             <div class="product">
                <img src="images/black cute bag.jpg"> 
                <div class="prod-details">
                 <h2>Brown Cute Bag</h2>
                 <h3>Ksh.2500</h3>
                </div>
             </div>

             <div class="product">
                <img src="images/pink cute bag.jpg"> 
                <div class="prod-details">
                 <h2>Pink Cute Bag</h2>
                 <h3>Ksh.1900</h3>
                </div>
             </div>

             <div class="product">
                <img src="images/orange Sling.jpg"> 
                <div class="prod-details">
                 <h2>Orange Sling</h2>
                 <h3>Ksh.1500</h3>
                </div>
             </div>

            
        </div>
    </section>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
